# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Minikube (Single node Kubernetes) Action
      uses: opsgang/ga-setup-minikube@v0.1.1
      with:
        minikube-version: 1.11.0
        k8s-version: 1.18.3
    - name: Testing
      run: |
        minikube config set vm-driver kvm2
        minikube config set kubernetes-version=v1.18.3
        minikube start
        minikube update-context
        kubectl cluster-info
        kubectl get pods -n kube-system
    - name: Checking
      run: |
        echo $(kubectl get pods -n kube-system)
    - name: Set up argo
      run: |
        curl -sLO https://github.com/argoproj/argo/releases/download/v2.8.1/argo-linux-amd64
        chmod +x argo-linux-amd64
        sudo mv ./argo-linux-amd64 /usr/local/bin/argo
        echo $(argo list -n argo)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_dev.txt
    - name: Test with pytest
      run: |
        pip install pytest
        pytest